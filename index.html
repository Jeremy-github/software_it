<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- Importando Iconos de Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Perzonalizacion de CSS -->
    <link rel="stylesheet" href="/css/estilos.css" />
    <!--Perzonalizacion JAVASCRIPT  -->
    <script src="/js/app.js"defer></script>

  </head>
  <body>
    <div class="menu-dashboard">
      <!--parte arriba Menu-->
      <div class="top-menu">
        <div class="logo">
          <img src="/img/ITsoftware.png" alt="" />
          <span>IT Software</span>
        </div>
        <div class="toggle">
          <i class="bx bx-menu bx-fade-right-hover"></i>
        </div>
      </div>
      <!--INPUT BUSCADOR -->
      <div class="input-search">
        <i class="bx bx-search"></i>
        <input type="text" class="input" placeholder="Buscar" />
      </div>
      <!-- MENU -->
      <div class="menu">
        <div class="enlace">
          <i class="bx bx-grid-alt bx-burst-hover"></i>
          <span>Dashboard</span>
        </div>

        <div class="enlace">
          <i class="bx bx-grid-alt bx-tada-hover"></i>
          <span>Tickets</span>
        </div>

        <div class="enlace">
          <i class="bx bx-user bx-tada-hover"></i>
          <span>Usuarios</span>
        </div>

        <div class="enlace">
          <i class="bx bx-bar-chart bx-tada-hover"></i>
          <span>Estadisticas</span>
        </div>

        <div class="enlace">
          <i class="bx bx-bell bx-tada-hover"></i>
          <span>Alertas</span>
        </div>

        <div class="enlace">
          <i class="bx bx-file bx-tada-hover"></i>
          <span>Archivos</span>
        </div>

        <div class="enlace">
          <i class="bx bxs-message-dots bx-burst-hover"></i>
          <span>Mensajes</span>
        </div>

        <div class="enlace">
          <i class="bx bxs-heart-circle bx-tada-hover"></i>
          <span>Favoritos</span>
        </div>

        <div class="enlace">
          <i class="bx bx-cog bx-spin-hover"></i>
          <span>Configuraci√≥n</span>
        </div>
      </div>
    </div>
  </body>
</html>
